    <h3>Copa do Mundo</h3>
<script>

    function pulaLinha() {

        document.write("<br />");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var limite = parseInt(prompt("Entre com a data limite"));

var anoCopa = 1930;

while(anoCopa <= limite) {

    mostra("Teve copa em " + anoCopa);
    anoCopa = anoCopa + 4;
}

mostra("FIM");
</script>
